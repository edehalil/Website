{% extends "base.html" %}

{% block title %}Admin Register{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
    <form action="/admin/register" method="post" class="form-container">
        <h2 class="form-title">Admin Register</h2>
        <div class="form-group">
            <label for="key" class="form-label">Key:</label>
            <input type="text" id="key" name="key" required class="form-input">
        </div>
        <div class="form-group">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" id="first_name" name="first_name" required class="form-input">
        </div>
        <div class="form-group">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required class="form-input">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" required class="form-input">
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" required class="form-input">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" required class="form-input">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="form-input">
        </div>
        <div class="form-group">
            <button type="submit" class="form-button">Register</button>
        </div>
    </form>
</div>

<style>
    .form-container {
        text-align: center;
        background-color: var(--form-bg-color);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px; /* Increased width */
    }
    .form-title {
        margin-bottom: 20px;
        color: var(--text-color);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        display: block;
        margin-bottom: 5px;
        color: var(--text-color);
    }
    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--input-border-color);
        border-radius: 5px;
        background-color: var(--input-bg-color);
        color: var(--text-color);
    }
    .form-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: var(--button-bg-color);
        color: var(--button-text-color);
        cursor: pointer;
    }
    .form-button:hover {
        background-color: var(--button-hover-bg-color);
    }
    :root {
        --form-bg-color: #f9f9f9;
        --text-color: #333;
        --input-border-color: #ccc;
        --input-bg-color: #fff;
        --button-bg-color: #007bff;
        --button-text-color: #fff;
        --button-hover-bg-color: #0056b3;
    }
    .dark-theme :root {
        --form-bg-color: #333;
        --text-color: #fff;
        --input-border-color: #555;
        --input-bg-color: #444;
        --button-bg-color: #007bff;
        --button-text-color: #fff;
        --button-hover-bg-color: #0056b3;
    }
</style>
{% endblock %}
